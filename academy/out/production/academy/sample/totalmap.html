<style>
	#map {width:100%; height:600px;}
</style>

<div id="map"></div>

<script>
	function initMap() {
		var element = document.getElementById('map');
		var options = {
			zoom: 12,
			center: {lat: 52.25584828272737, lng: 104.27441929011879},
		};

		var myMap = new google.maps.Map(element, options);

		var markers = [
			{
				coordinates: {lat: 52.274594287234265, lng: 104.29120645867908},
			},
			{
				coordinates: {lat: 52.283014568612025, lng: 104.25957351053435},
			},
			{
				coordinates: {lat: 52.28037732288497, lng: 104.31443687864082},
			},
			{
				coordinates: {lat: 55.77407919690307, lng: 37.58560458179426},
			},
			{
				coordinates: {lat: 52.33796069427711, lng: 104.34714269540835},
			},
			{
				coordinates: {lat: 52.23547125224566, lng: 104.28882345241382},
			}
		];
		for(var i = 0; i < markers.length; i++) {
			addMarker(markers[i]);
		}

		function addMarker(properties) {
			var marker = new google.maps.Marker({
				position: properties.coordinates,
				map: myMap
			});

			if(properties.image) {
				marker.setIcon(properties.image);
			}

			if(properties.info) {
				var InfoWindow = new google.maps.InfoWindow({
					content: properties.info
				});

				marker.addListener('click', function(){
					InfoWindow.open(myMap, marker);
				});
			}
		}
	}
</script>

<script async defer
	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDseESmOYIFY05vY1naUZ69_AhAZ7z4Sdk&sensor&callback=initMap">
</script>
